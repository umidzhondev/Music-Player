<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/music-note.png" type="image/x-icon">
    <meta name="description" content="Music Player App - RESPONSIVE, Developer: Umidjon Karabev 2021-year 7-August ">
    <meta name="keywords" content="Web sayt, Music, Umidjon , Umidjondev, Umidjon Karbaev , HTML,CSS, JAVASCRIPT">
    <meta name="author" content="Umidjon Karabev ~ UmidjonDev">
    <title>Music Player</title>
    <!--* CSS FILE  -->
    <link rel="stylesheet" href="./css/main.css" />
    <!--* CSS FILE END  -->
 
  </head>

  <body>
    
    <div class="container">
      <div class="main">
        <h2 class="title">Music Player</h2>
        <div class="logo">
          <img id="rotateImg" src="./image/disc.png" alt="" />
        </div>
        <h2 class="text"></h2>
        <div class="music-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            onclick="prevSound()"
            id="blue"
            fill="currentColor"
            class="bi bi-skip-backward-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.79-2.907L8.5 7.028V5.5a.5.5 0 0 0-.79-.407L5 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407V8.972l2.71 1.935A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.79-.407z"
            />
          </svg>

          <svg
            id="pause"
            onclick="pauseSound()"
            xmlns="http://www.w3.org/2000/svg"
            style="display: none"
            fill="currentColor"
            class="bi bi-pause-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z"
            />
          </svg>

          <svg
            id="play"
            onclick="playSound()"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="bi bi-play-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"
            />
          </svg>

          <svg
            onclick="nextSound()"
            xmlns="http://www.w3.org/2000/svg"
            id="blue"
            fill="currentColor"
            class="bi bi-skip-forward-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.79 5.093A.5.5 0 0 0 4 5.5v5a.5.5 0 0 0 .79.407L7.5 8.972V10.5a.5.5 0 0 0 .79.407L11 8.972V10.5a.5.5 0 0 0 1 0v-5a.5.5 0 0 0-1 0v1.528L8.29 5.093a.5.5 0 0 0-.79.407v1.528L4.79 5.093z"
            />
          </svg>
        </div>
      </div>
    </div>

    <h2 class="author">
      Project by - Umidjon Developer
    </h2>

    <!--* JAVASCRIPT FILE  -->
    <script  src="./js/index.js"></script>
    <!--* JAVASCRIPT FILE END -->
  </body>
</html>
